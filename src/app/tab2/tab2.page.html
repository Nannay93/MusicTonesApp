<ion-header class="ion-no-padding">
  <ion-toolbar>
    <ion-row class="ion-no-padding">
      <ion-col size="9">
        <h2 class="section-header">Your Library</h2>
      </ion-col>
      <ion-col size="3">
          <img src="../../assets/image/design/avatar.png">
      </ion-col>
    </ion-row>
    <ion-segment scrollable (ionChange)="segmentChanged($event)">
      <ion-segment-button value="Playlists">
        <ion-label color="light" font-size="medium">Playlists</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Albums">
        <ion-label color="light" font-size="medium">Albums</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Artists">
        <ion-label color="light" font-size="medium">Artists</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Favorites">
        <ion-label color="light" font-size="medium">Favorites</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="selectedSegment == 'Playlists'">
  
  <ion-row>
    <ion-col size="3" >
      <ion-button color="#7795A7">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="9">
      <p>Add playlist</p>
    </ion-col>
  </ion-row>
  
</ion-content>

<ion-content [fullscreen]="true" *ngIf="selectedSegment == 'Albums'">
  
  <ion-row>
    <ion-col size="3" >
      
    </ion-col>
    <ion-col size="9">
      <p>Album here</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" >
      
    </ion-col>
    <ion-col size="9">
      <p> second Album here</p>
    </ion-col>
  </ion-row>
  
</ion-content>

<ion-content [fullscreen]="true" *ngIf="selectedSegment == 'Artists'">
  
  <ion-row>
    <ion-col size="3" >
      
    </ion-col>
    <ion-col size="9">
      <p>Artists here</p>
    </ion-col>
  </ion-row>
  
</ion-content>

<ion-content [fullscreen]="true" *ngIf="selectedSegment == 'Favorites'">
  
  <ion-row>
    <ion-col size="3" >
      
    </ion-col>
    <ion-col size="9">
