<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <div class="player">
    <div class="progress-bar">
      <div class="progress" [style.width]="progress + '%'"></div>
    </div>
    <ion-row class="ion-no-padding">
      <ion-col size="2" class="ion-no-padding ion-align-self-center">
        <img src="../../assets/image/design/bang.png">
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
        <b>Bang Bang</b><br>
        <span>Jessie J, Ariana Grande, Nicki Minaj</span>
      </ion-col>
      <ion-col size="2" class="ion-text-center ion-no-padding ion-align-self-center">
        <ion-icon name="play-sharp" color="#7795A7" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="selected =='tab1' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [name]="selected =='tab2' ? 'book' : 'book-outline'"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="selected =='tab3' ? 'settings' : 'settings-outline'"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>


</ion-tabs>
